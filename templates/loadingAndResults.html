<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Loading Screen</title>
    <link rel="stylesheet" href="../static/css/loading.css">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/loading.css') }}">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.2.1/dist/css/bootstrap.min.css" integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">
</head>
<body>
  <div id="loadingScreen">
      <div class="loader">
          <div class="d-flex justify-content-center">
              <div class="spinner-border" role="status"></div>
          </div>
          <div id="processingText">Processing...</div>
      </div>
  </div>
  <div id="result" style="display: none;">
      <div class="card text-center">
          <div class="card-header">
            Results
          </div>
          <div class="card-body">
            <h5 class="card-title">Application has finished running</h5>
            <p class="card-text">Download the file with the download link below</p>
            <a class="btn btn-primary">Download Link</a>
          </div>
          <div class="card-footer text-muted">
            Just Now
          </div>
        </div>
  </div>
  <script src="{{ url_for('static', filename='javascript/script.js') }}" type="module"></script>
</body>
</html>
